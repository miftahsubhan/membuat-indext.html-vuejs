<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Basic Compenet vue.js</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="app" v-if="status == 'ribet' ">
        {{ pesan }} <br><br>
        <label v-for="user in users">Name  : {{ user.nama }}, Usia  {{ user.usia }}<br></label>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            pesan: 'Hai, ini Vue!',
            status: 'ribet',
            users: [
                {
                     nama    :   'Miftah',
                     usia   :   '20'
                },
                {
                     nama    :   'Subhan',
                     usia   :   '26'
                }
            ]
        }
    })
</script>
